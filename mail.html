<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Poppins:ital,wght@1,200&family=Raleway:wght@300&family=Roboto+Condensed:ital,wght@0,400;1,300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Mail us</title>
</head>
<body>
<!-- Section: Design Block -->
<section class="Mail" style="justify-content: center;">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
          <div class="container">
            <div class="row gx-lg-5 align-items-center">
              <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="assets/HORCRUX.png" class="img-fluid" style="height: 200px">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  The best offer <br />

                  <span class="text-primary">for your business</span>

                </h1>
              <p>Kindly Fill these details correctly.We will call you back shortly</p>
              <p>Note:Fake entries are strictly not allowed</p>
              </div>
      
              <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                  <div class="card-body py-5 px-md-5">
                        <form action="https://formsubmit.co/kirubaaharan.s2002@gmail.com" method="POST">
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
       
                            <input type="text" id="form3Example1" class="form-control" name="fname" />
                            <label class="form-label" for="form3Example1" name="fname">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control" name="lname"/>
                            <label class="form-label" for="form3Example2" name="lname">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" title="Match the email format" required  />
                        <label class="form-label" for="form3Example3">Email address</label>
                      </div>

                      <!--Mobile Number-->
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example7" class="form-control" name="mobile" pattern="[0-9]{10}" title="Enter the valid mobile number" required  />
                        <label class="form-label" for="form3Example3">Mobile Number</label>
                      </div>
      
                      <!-- Choose -->
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Choose the Project</label>
                        <select class="form-control" name="Domain name" required>
                                <option value="poster" name="poster">Poster Designing</option>
                                <option value="banner" name="banner">Banner Designing</option>
                                <option value="ui/ux" name="UI/UX">UI/UX</option>
                                <option value="web" name="web design">Web designing</option>
                                <option value="logo" name="logo">Logo Designing</option>
                                <option value="photoshop" name="photoshop">Photoshop</option>
                             
                              </select>
                              
                      </div>


                      <!--Textarea-->
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Describe about your project</label>
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" placeholder="Typo here(Minimum 100 words)" name="About Project" pattern=".{10,}" title="Minimum 10 characters" required></textarea>
                      </div>
      
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                        <label class="form-check-label" for="form2Example33">
                          All your entries are true
                        </label>
                      </div>
      
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-lg btn-block">
                        Send
                      </button>
      
                      
      
                        
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
      </section>
      <!-- Section: Design Block -->
</body>
</html>
